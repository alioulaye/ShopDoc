{% extends 'base.html' %}

{% block content %}
 

 {% for order in order %}
    <h2>{{ order.product.name }}</h2>
    <img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" style="max-width : 250px"/>
    <p>
       <h2>{{ order.quantity }}  dans le panier</h2>
    </p>
 {% endfor %}

 <a href="{% url 'delete-cart' %}">supprimer panier</a>
{% endblock %}
